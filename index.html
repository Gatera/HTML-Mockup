<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="description" content="Picture Perfect" />
    <title>Take</title>

    <meta name="twitter:image" value="https//www.take.com/image.jpg">

  <body>

      <div class="row">
          <div class="col-md-8"></div> <!-- paragraph -->
          <div class="col-md-4"></div> <!-- phone image -->
      </div>
      
      <!-- Something new text -->

        <!-- Right Column -->

          <div class="col-md-4"></div> <!-- grid 2 -->

      <!-- Image -->
      <div class="row">
          <div class="col-md-5"></div> <!-- paragraph -->
      </div>

      <div class="row">

      <div class="row">

          <div class="col-md-6"></div> <!-- paragraph -->

          <div class="col-md-2"></div> <!-- Links 1 -->
          <div class="col-md-2"></div> <!-- Links 2 -->
          <div class="col-md-2"></div> <!-- Links 3 -->
      </div>
